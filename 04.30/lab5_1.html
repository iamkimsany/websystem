<!DOCTYPE html> 
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var grade = prompt("점수를 입력하세요: "); 
        var score;
        if (grade >= 90) {
                score = 'A';
            } else if (grade >= 80) {
                score = 'B';
            } else if (grade >= 70) {
                score = 'C';
            } else if (grade >= 60) {
                score = 'D';
            } else {
                score = 'F';
            }

        document.write("<h1>입력한 점수 "+ grade +"는 "+ score+"입니다</h1>"); 
    </script>
</body>
</html>
