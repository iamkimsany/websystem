<!DOCTYPE html> 
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i;
        var msg = prompt("반복할 메시지를 입력하세요: ");
        var count = prompt("몇번 반복할까요? ");
        let messages = function(msg, count){ 
            for(i = 0; i < count; i++){
                document.write(msg+"<br>");
            }
        }
        messages(msg, count);
    </script>
</body>
</html>
