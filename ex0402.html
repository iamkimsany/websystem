<!DOCTYPE html>
<html lang="en">
<head>    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
.hamburger-menu {
  position: relative; /* Добавляем позиционирование для правильного расположения вложенного меню */
}

.mobile-menu {
  display: none;
  position: absolute; /* Абсолютное позиционирование, чтобы меню было внутри гамбургер-меню */
  top: 100%; /* Разместить меню под гамбургер-меню */
  left: 0; /* Выровнять меню по левому краю гамбургер-меню */
  background-color: #fff; /* Цвет фона для меню */
  border: 1px solid #000; /* Граница для меню */
  padding: 10px; /* Отступы внутри меню */
}

/* Медиазапрос для мобильных устройств */
@media screen and (max-width: 768px) {
  .hamburger-menu {
    display: block;
  }
  
  .mobile-menu {
    display: block;
  }
}


</style>
    <title>Document</title>
</head>
<body>
<!-- Гамбургер-меню с вложенным меню -->
<div class="hamburger-menu">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <!-- Скрытое меню -->
    <nav class="mobile-menu">
      <ul>
        <li><a href="#">Главная</a></li>
        <li><a href="#">О нас</a></li>
        <li><a href="#">Услуги</a></li>
        <li><a href="#">Контакты</a></li>
      </ul>
    </nav>
  </div>
  
  
</body>
</html>
