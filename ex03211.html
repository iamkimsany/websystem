<!DOCTYPE html>
<html>
    <head>
        <title>Hello HTML</title>
        <style>
            .box {
            
                width: 100px;
                height: 100px;
                margin: 10px;
                float: right;
                background-color: aqua;
                font-size: 40px;
                color: brown;
                font-weight: bold;

            }
         #box7 {
            clear: both;
        }

        #box1, #box2, #box3 {
            float: right;
        }

        </style>
    </head> 
    <body>
        <div id="box1" class="box">1
        </div>
        <div id="box2" class="box">2
            
        </div>
        <div id="box3" class="box">3
            
        </div>
        <div id="box4" class="box">4
            
        </div>
        <div id="box5" class="box">5
            
        </div>
        <div id="box6" class="box">6
            
        </div>
        <div id="box7" class="box">7
            
        </div>
        
    </body>
</html>
