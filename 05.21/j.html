<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Payment Page</title>
    <style>
        body {
            font-family: 'Century Gothic', Arial, Helvetica, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .summary {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary, .btn-secondary {
            width: 100%;
            margin-bottom: 10px;
        }
        .btn {
            background-color: #1F5F3F;
            color: white;
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Checkout</h2>
        <form>
            <h4>Contact</h4>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                <div class="form-check mt-2">
                    <input class="form-check-input" type="checkbox" id="shippingUpdates" checked>
                    <label class="form-check-label" for="shippingUpdates">Get shipping updates by email</label>
                </div>
            </div>
            
            <h4>Delivery</h4>
            <div class="mb-3">
                <label for="country" class="form-label">Country/Region</label>
                <select class="form-select" id="country" required>
                    <option selected>South Korea</option>
                    <option>United States</option>
                    <option>Canada</option>
                    <!-- Add more countries as needed -->
                </select>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="lastName" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last name" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="firstName" class="form-label">First name (optional)</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First name">
                </div>
            </div>
            <div class="mb-3">
                <label for="postalCode" class="form-label">Postal code</label>
                <input type="text" class="form-control" id="postalCode" placeholder="Postal code" required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="province" class="form-label">Province</label>
                    <input type="text" class="form-control" id="province" placeholder="Province" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" placeholder="City" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Address" required>
            </div>
            <div class="mb-3">
                <label for="apartment" class="form-label">Apartment, suite, etc. (optional)</label>
                <input type="text" class="form-control" id="apartment" placeholder="Apartment, suite, etc.">
            </div>
        </form>
    </div>

    <div class="summary mt-4">
        <h4>Summary</h4>
        <div class="d-flex justify-content-between">
            <p>FACE A FACE™ Glasses</p>
            <p>₩367,000</p>
        </div>
        <div class="d-flex justify-content-between">
            <p>BMiu Miu Glasses</p>
            <p>₩256,000</p>
        </div>
        <div class="d-flex justify-content-between">
            <p>FACE A FACE™ Glasses</p>
            <p>₩304,000</p>
        </div>
        <div class="d-flex justify-content-between">
            <p>Route Package Protection</p>
            <p>₩2,000</p>
        </div>
        <hr>
        <div class="d-flex justify-content-between">
            <p>Subtotal</p>
            <p>₩42,000</p>
        </div>
        <div class="d-flex justify-content-between">
            <p>Shipping</p>
            <p>Enter shipping address</p>
        </div>
        <hr>
        <div class="d-flex justify-content-between">
            <h5>Total</h5>
            <h5>₩929,000</h5>
        </div>
        <hr>
        <button class="btn">Complete Purchase</button>
        <button class="btn btn-secondary">Cancel</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
