<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        body {
            font-family: 'Century Gothic', Arial, Helvetica, sans-serif;
            background-color: #1F5F3F;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1F5F3F;
            color: white;
            padding: 30px;
            border-radius: 10px;
            position: relative;
            width: 300px;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            border: none;
            margin-bottom: 15px;
        }
        .btn {
            background-color: rgb(50, 47, 47);
            border-radius: 10px;
            border: none;
            color: white;
            text-align: center;
            width: 100%;
        }
        .btn:hover {
            background-color: #b5c1bb;
            color: white;
        }
        .btn-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn-close" onclick="closeForm()">x</button>
        <h2 style="text-align: center;">Sign Up</h2>
        <form>
            <div class="mb-3 mt-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="mb-3">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
            </div>
            <div class="form-check mb-3">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </label>
            </div>
            <div class="text-center" style="padding-bottom: 30px;">
                <button type="submit" class="btn" data-bs-toggle="modal" data-bs-target="#myModal">Sign Up</button>
            </div>
        </form>
    </div>
    <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Modal Heading</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
            <!-- Modal body -->
            <div class="modal-body">
              Modal body..
            </div>
      
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
      
          </div>
        </div>
      </div>

      
    <script>
        document.querySelector('.btn').addEventListener('click', function(event) {
            event.preventDefault();
            alert('Welcome to our community');
        });

        function closeForm() {
            window.location.href = 'lavue.html';
        }
    </script>
</body>
</html>
