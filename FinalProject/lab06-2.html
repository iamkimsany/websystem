<!DOCTYPE html> 
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sign Up</h1> 
    <p id="demo"></p>
  
    <script>
       const fruits = ["Banana", "Orange", "Apple", "Mango"]; 
       let text = "<ul>"; 
        fruits.forEach(myFunction);
        text += "</ul>";
        function myFunction(value) {
            text += "<li>" + value + "</li>";
        }
        
    </script>
</body>
</html>
